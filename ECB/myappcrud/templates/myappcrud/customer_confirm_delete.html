<!DOCTYPE html>
<html>
<head>
    <title>Delete Customer</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ customer.firstName }} {{ customer.lastName }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'customer_list' %}">Cancel</a>
    </form>
</body>
</html>
